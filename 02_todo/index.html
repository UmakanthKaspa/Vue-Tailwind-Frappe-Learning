<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container"></div>
        <h1>My ToDo List</h1>

        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
